name: Deploy
on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'elm.json'
      - '.github/workflows/deploy.yml'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jorelali/setup-elm@v3
        with:
          elm-version: 0.19.1
      - run: elm make src/Main.elm --output=tmp.index.html
      - name: git setting
        run: |
          git config --local user.email "kachick1@gmail.com"
          git config --local user.name "Kenichi Kamiya"
      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=`date +"%Y%m%d-%H%M-UTC"`
          BRANCH_NAME="deploy-$DATE"
          git fetch
          git checkout gh-pages
          git checkout -b "$BRANCH_NAME"
          rm index.html
          mv tmp.index.html index.html
          git add index.html
          git commit -m 'Update with latest code'
          git push origin "$BRANCH_NAME":gh-pages
